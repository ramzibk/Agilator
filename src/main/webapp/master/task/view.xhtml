<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>list Page</title>
    </head>

    <body>
        <ui:composition>
            <p:dialog id="taskDetailsDlg"
                      widgetVar="taskDetailsWgt"
                     header="Task details">
                <h:panelGrid columns="2">                           
                    <h:outputText value="Id: "/>
                    <h:outputText value="#{taskBean.selectedTask.id}"/>
                    <h:outputText value="Title: "/>
                    <h:outputText value="#{taskBean.selectedTask.title}"/>
                    <h:outputText value="Duration: "/>
                    <h:outputText value="#{taskBean.selectedTask.duration}"/>
                    <h:outputText value="Start: "/>
                    <h:outputText value="#{taskBean.selectedTask.startTime}"/>
                    <h:outputText value="End: "/>
                    <h:outputText value="#{taskBean.selectedTask.endTime}"/>
                    <h:outputText value="Description: "/>
                    <h:outputText value="#{taskBean.selectedTask.description}"/>
                </h:panelGrid>
            </p:dialog>
        </ui:composition>
    </body>
</html>
