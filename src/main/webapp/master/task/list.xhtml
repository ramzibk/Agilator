<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>list Page</title>
    </head>

    <body>
        <ui:composition>
            <p:dataTable id="tasksTable"
                         value="#{projectBean.selectedProject.tasks}" 
                         var="task"
                         >

                <p:column headerText="Title">
                    <h:outputText value="#{task.title}"/></p:column>
                <p:column headerText="Started" width="25%">
                    <h:outputText value="#{task.startTime}"/></p:column>
                <p:column headerText="Progress" width="25%">
                    <p:progressBar labelTemplate="{value}%" 
                                   value="#{taskBean.getProgress(task)}"/></p:column>
            </p:dataTable>
        </ui:composition>
    </body>
</html>
