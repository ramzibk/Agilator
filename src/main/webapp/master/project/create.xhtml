<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>list Page</title>
    </head>

    <body>
        <ui:composition template="../../resources/home-template.xhtml">
            <ui:define name="top">
                <ui:include src="../menu.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:growl id="msgs" life="600"/>
                    <p:panel>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Title:" for="title" />
                            <p:inputText id="title" 
                                         label="Title"
                                         value="#{projectBean.newProject.title}"
                                         size="30"
                                         maxlength="30">
                                <f:validateRequired for="title"/>
                                <f:validateLength maximum="30"/>
                            </p:inputText>
                            <p:message for="title"/>

                            <h:outputLabel value="Description:" for="description" />
                            <p:editor id="description" 
                                      widgetVar="editorWidget" 
                                      value="#{projectBean.newProject.description}"
                                      width="600">
                                <f:validateRequired for="description"/>
                                <f:validateLength maximum="1000"/>
                            </p:editor>
                            <p:message for="description"/>

                            <h:outputLabel value="Duration:" for="duration"/>
                            <p:spinner id="duration"
                                       label="Duration"
                                       value="#{projectBean.newProject.duration}"
                                       size="3"
                                       maxlength="3">
                                <f:validateDoubleRange minimum="1" maximum="999"/>
                            </p:spinner>
                            <p:message for="duration"/>

                            <p:commandButton value="Add" 
                                             action="#{projectBean.submitCreate}" 
                                             update="@form, :messages">
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
