<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>New Project</title>
    </head>

    <body>
        <ui:composition template="./resources/home-template.xhtml">
            <ui:define name="content">
                <h:form id="newProjectForm">
                    <p:panel>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Title:" for="title" />
                            <p:inputText id="title" 
                                         title="title"
                                         value="#{projectBean.newProject.title}" 
                                         immediate="false"/>

                            <h:outputLabel value="Description:" for="description" />
                            <p:inputText id="description" 
                                         title="Description"
                                         value="#{projectBean.newProject.description}" 
                                         immediate="false" />

                            <h:outputLabel for="duration" value="Duration: " />
                            <p:spinner id="duration" 
                                       value="#{projectBean.newProject.duration}" 
                                       min="0"
                                       immediate="false"/>

                            <p:commandButton value="Add" 
                                             actionListener="#{projectBean.submitAdd}" 
                                             update="@form">
                            </p:commandButton>
                        </h:panelGrid>
                        <p:messages/>
                    </p:panel>
                </h:form>                        
            </ui:define>
        </ui:composition>
    </body>
</html>
