<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>New Project</title>
    </head>

    <body>
        <ui:composition template="./resources/home-template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Title:" for="title" />
                            <p:inputText id="title" 
                                         label="Title"
                                         value="#{projectBean.newProject.title}" 
                                         immediate="false">
                                <f:validateRequired for="title"/>
                                <f:validateLength minimum="4" maximum="30"/>
                            </p:inputText>
                            <p:message for="title"/>

                            <h:outputLabel value="Description:" for="description" />
                            <p:inputTextarea id="description" 
                                         label="Description"
                                         value="#{projectBean.newProject.description}" 
                                         immediate="false">
                                <f:validateRequired for="description"/>
                                <f:validateLength minimum="4" maximum="200"/>
                            </p:inputTextarea>
                            <p:message for="description"/>

                            <h:outputLabel value="Duration:" for="duration"/>
                            <p:spinner id="duration"
                                       label="Duration"
                                       value="#{projectBean.newProject.duration}">
                                <f:validateDoubleRange minimum="0" maximum="355"/>
                            </p:spinner>
                            <p:message for="duration"/>

                            <p:commandButton value="Add" 
                                             actionListener="#{projectBean.submitAdd}" 
                                             update="@form">
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </h:form>                        
            </ui:define>
        </ui:composition>
    </body>
</html>
